<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>BEWARE</title>
</head>
<body id="background" class="font-manrope">
    <div class="container font-main-color position-absolute top-50 start-50 translate-middle">
        <div id="main">
            <h1 id="title" class="gray-out text-center p-3 fs-4"><em>Memorable</em> password generator</h1>

            <div id="menu">
                <div id="result" class="m-2 p-3">
                    <div class="d-flex  align-items-center">
                        <i id="copyButton" class="bi bi-clipboard-check-fill fs-1 pe-2"></i>
                        <p id="password" class="gray-out fw-bold m-0 text-break">pA5sW0rD</p>
                    </div>
                </div>

                <div id="options" class="m-2 p-3">
                    <div id="dials">
                        <div id="slider-container">
                            <div class="d-flex justify-content-between">
                                <p class="fs-5">Number length</p> <p id="sliderValue" class="fs-1">3</p>
                            </div>
                            <input id="inputSlider" class="w-100" type="range" min="0" max="6" value="3">
                        </div>

                        <div id="checkbox-container" class="mb-2">
                            <div id="">
                                <input type="checkbox" name="capitalize" id="capsCheck">
                                <label for="capitalize">Capitalize each word</label>
                            </div>
                            <div id="">
                                <input type="checkbox" name="randomCaps" id="randomCapsCheck">
                                <label for="randomCaps">Capitalize at random</label>
                            </div>
                            <div id="">
                                <input type="checkbox" name="useSymbols" id="symCheck" checked="true">
                                <label for="useSymbols">Include special characters</label>
                            </div>
                        </div>
                    </div>

                    <div id="buttonContainer" class="bg-dark">
                        <button id="generateButton" class="w-100 fw-bold fs-5 py-3">GENERATE -></button>
                    </div>
                </div>
            </div>


        </div>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
