<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <title>BEWARE</title>
</head>

<body class="bg-black">
    <div class="container text-white">
        <div class="bg-dark">
            <h1 class="text-center"><em>Memorable</em> password generator</h1>

            <div class="result">
                <div class="d-flex justify-content-between">
                    <p id="password" class="fw-bold m-0">Your password here</p>
                    <button onclick="copyText()" class="">Copy</button>
                </div>
            </div>
            
            <div class="options">
                <div>
                    <div class="d-flex">
                        <p>Number length (set to 0 to disable)</p> <p>3</p>
                    </div>
                    <input class="w-100" type="range" min="0" max="5" value="3">
                </div>

                <div class="">
                    <div class="">
                        <input class="" type="checkbox" name="capitalize" id="">
                        <label for="capitalize">Capitalize each word</label>
                    </div>
                    <div class="">
                        <input class="" type="checkbox" name="randomCaps" id="">
                        <label for="randomCaps">Capitalize at random</label>
                    </div>
                    <div class="">
                        <input class="" type="checkbox" name="useSymbols" id="">
                        <label for="useSymbols">Include special characters</label>
                    </div>
                </div>
            </div>

            <div class="theButton">
                <button onclick="getPass()" class="w-100">Generate -></button>
            </div>
        </div>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
